<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Watermark â€“ Add Text</title>

<script src="../assets/pdf.worker.js"></script>
<script src="../assets/jspdf.min.js"></script>
<script src="../assets/html2canvas.min.js"></script>

<style>
    body {
        font-family: Arial;
        background: #f0f0f0;
        padding: 20px;
    }
    .box {
        background: white;
        padding: 20px;
        max-width: 650px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #bbb;
    }
    button {
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background: #45A049;
    }
</style>
</head>
<body>

<div class="box">
    <h2>ðŸ’§ Add Watermark to PDF</h2>

    <label>Select PDF:</label><br>
    <input type="file" id="pdfFile" accept="application/pdf"><br><br>

    <label>Watermark Text:</label><br>
    <input type="text" id="wmText" style="width:100%; padding:8px;"><br><br>

    <label>Opacity (0.1 - 1):</label><br>
    <input type="number" id="opacity" value="0.3" min="0.1" max="1" step="0.1" style="width:100px;"><br><br>

    <button onclick="previewWatermark()">Preview</button>
    <button onclick="downloadWatermarkedPDF()">Download Watermarked PDF</button>
</div>


<script>
async function previewWatermark() {
    const file = document.getElementById("pdfFile").files[0];
    if (!file) return alert("Please select a PDF");

    const text = document.getElementById("wmText").value;
    if (!text.trim()) return alert("Enter watermark text");

    const opacity = document.getElementById("opacity").value;

    const viewerURL = "../viewer.html?file=" + URL.createObjectURL(file) +
                      "&wm=" + encodeURIComponent(text) +
                      "&op=" + opacity;

    window.open(viewerURL, "_blank");
}


async function downloadWatermarkedPDF() {
    const file = document.getElementById("pdfFile").files[0];
    if (!file) return alert("Please select PDF");

    const text = document.getElementById("wmText").value;
    const opacity = parseFloat(document.getElementById("opacity").value);

    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

    const pdfDoc = new jspdf.jsPDF();

    for (let i = 1; i <= pdf.numPages; i++) {

        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: ctx, viewport }).promise;

        const img = canvas.toDataURL("image/jpeg");

        if (i > 1) pdfDoc.addPage();
        pdfDoc.addImage(img, "JPEG", 0, 0, 210, 297);

        pdfDoc.setTextColor(150, 150, 150);
        pdfDoc.setFontSize(40);
        pdfDoc.setFont("helvetica", "bold");
        pdfDoc.setGState(pdfDoc.GState({ opacity: opacity }));

        pdfDoc.text(text, 30, 150, { angle: 45 });
    }

    pdfDoc.save("Watermarked.pdf");
}
</script>

</body>
</html>
